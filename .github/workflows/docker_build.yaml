name: Build and Deploy Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/web-app:latest .

      - name: Push Docker image
        run: |
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/web-app:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Pull image on self-hosted runner
        run: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/web-app:latest

      - name: Run the container
        run: |
          sudo docker run -d -p 5000:5000 \
            ${{ secrets.DOCKER_USERNAME }}/web-app:latest
