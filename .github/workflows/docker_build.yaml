name: Build and Deploy Dino Game

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dino-game:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dino-game:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Pull image on self-hosted runner
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/dino-game:latest

      - name: Run the container
        run: |
          docker run --rm -it \
            --env DISPLAY=$DISPLAY \
            -v /tmp/.X11-unix:/tmp/.X11-unix \
            ${{ secrets.DOCKER_USERNAME }}/dino-game:latest
